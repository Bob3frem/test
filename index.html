<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normolize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="#" class="logo">
        <img src="https://i.ibb.co/pf5Vhdx/logo.png" alt="Логотип" class="logo__img">
      </a>
      <div class="search">
        <button class="search__btn btn">
          <img src="https://i.ibb.co/3fj4N2x/search.png" alt="Кнопка поиска" class="search__img">
        </button>
        <input type="text" name="Найти" placeholder="Найти" class="search__input">
      </div>
      <div class="user">
        <button class="user__btn btn">
          <span class="user__name">
            Константин
          </span>
          <img src="https://i.ibb.co/p3SJnBH/user.png" alt="Фотография пользователя" class="user__img">
        </button>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__container">
        <h2 class="title">
          Наши партнёры
        </h2>
        <ul class="hero__list list-reset">
          <li class="hero__item">
            <a href="#" class="hero__link">
              <img src="https://i.ibb.co/CKTnbS0/img-1.png" alt="" class="hero__img">
            </a>
          <li class="hero__item">
            <a href="#" class="hero__link">
              <img src="https://i.ibb.co/7Xb3vh9/img-2.png" alt="" class="hero__img">
            </a>
          <li class="hero__item">
            <a href="#" class="hero__link">
              <img src="https://i.ibb.co/t3MVKkH/img-3.png" alt="" class="hero__img">
            </a>
          <li class="hero__item">
            <a href="#" class="hero__link">
              <img src="https://i.ibb.co/7XFX7r4/img-4.png" alt="" class="hero__img">
            </a>
          <li class="hero__item">
            <a href="#" class="hero__link">
              <img src="https://i.ibb.co/YDv14HK/img-5.png" alt="" class="hero__img">
            </a>
          <li class="hero__item">
            <a href="#" class="hero__link">
              <img src="https://i.ibb.co/9w2bZHp/img-6.png" alt="" class="hero__img">
            </a>
          <li class="hero__item">
            <a href="#" class="hero__link">
              <img src="https://i.ibb.co/TRJsCJ7/img-7.png" alt="" class="hero__img">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <!-- <script src="js/app.js"></script> -->
</body>
</html>
